<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
		<title>Interactive Rating Component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>

		<div class="container">

				<div class="icon">
					<img src="images/icon-star.svg" alt="an orange star icon">
				</div>

				<h1>How did we do?</h1>
				<p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
				
				<div class="ratings">
					<input type="radio" name="rating" value="1" class="numbers">
					<label for="1">1</label>
					<input type="radio" name="rating" value="2" class="numbers">
					<label for="2">2</label>
					<input type="radio" name="rating" value="3" class="numbers">
					<label for="3">3</label>
					<input type="radio" name="rating" value="4" class="numbers">
					<label for="4">4</label>
					<input type="radio" name="rating" value="5" class="numbers">
					<label for="5">5</label>
				</div>

			<form action="submit.html">
				<input type="Submit" name="Submit" value="SUBMIT" class="submit">
			</form>
		</div>

        <script src="main.js"></script>
	</body>
</html>
